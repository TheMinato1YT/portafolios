<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THMinato - Contrátame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>THMinato</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="ejemplos.html">Ejemplos</a></li>
                <li><a href="contratame.html">Contrátame</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section">
            <h2>Contrátame</h2>
            <p>¿Tienes un proyecto en mente? Llena el formulario y me pondré en contacto contigo.</p>
            <form action="https://formsubmit.co/theminatonamikase.yt@gmail.com" method="POST">
                <!-- Campo para el correo electrónico -->
                <label for="email">Tu correo electrónico:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <!-- Campo para el nombre de Discord -->
                <label for="discord">Tu nombre de Discord (Ejemplo: Usuario#1234):</label><br>
                <input type="text" id="discord" name="discord" required><br><br>

                <!-- Campo para el servicio que necesita -->
                <label for="servicio">¿Qué servicio necesitas?</label><br>
                <textarea id="servicio" name="servicio" rows="3" placeholder="Describe brevemente el servicio" required></textarea><br><br>

                <!-- Campo para el presupuesto -->
                <label for="presupuesto">¿Cuál es tu presupuesto aproximado?</label><br>
                <input type="text" id="presupuesto" name="presupuesto" placeholder="Ejemplo: $50 USD" required><br><br>

                <!-- Botón de envío -->
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 TheMinatoYT. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
