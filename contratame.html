    <main>
        <section class="section">
            <h2>Contrátame</h2>
            <p>¿Tienes un proyecto en mente? Llena el formulario y me pondré en contacto contigo.</p>
            <form action="https://formsubmit.co/tu-correo@gmail.com" method="POST">
                <label for="email">Tu correo electrónico:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="mensaje">Mensaje o descripción del servicio:</label><br>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br><br>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
